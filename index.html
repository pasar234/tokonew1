<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stok Strip Pro v3.3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #f4f7f6; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .header-main { background: #1e293b; color: white; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; font-weight: 700; }
        .menu-btn { background: rgba(255,255,255,0.1); border: none; color: white; font-size: 1.4rem; width: 40px; height: 40px; border-radius: 10px; }
        .menu-dropdown { position: absolute; top: 60px; right: 10px; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 220px; z-index: 1000; display: none; border: 1px solid #ddd; }
        .menu-dropdown.show { display: block; }
        .menu-item { padding: 15px; display: flex; align-items: center; gap: 10px; font-weight: 600; cursor: pointer; border-bottom: 1px solid #eee; color: #333; }
        .tabs { display: flex; background: white; border-bottom: 2px solid #e2e8f0; overflow-x: auto; flex-shrink: 0; }
        .tab { flex: 1; text-align: center; padding: 12px 5px; font-weight: 800; color: #64748b; cursor: pointer; font-size: 0.75rem; }
        .tab.active { border-bottom: 4px solid #2563eb; color: #2563eb; background: #f8fafc; }
        .main-content { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 90px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .form-input { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #e2e8f0; margin-bottom: 10px; font-size: 1rem; outline: none; }
        .media-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .btn-media { padding: 12px; border: 2px dashed #cbd5e1; border-radius: 10px; text-align: center; font-size: 0.75rem; font-weight: bold; background: #f8fafc; cursor: pointer; }
        .btn-primary { width: 100%; padding: 16px; background: #2563eb; color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
        
        /* List Produk */
        .product-item { background: white; border-radius: 16px; padding: 12px; margin-bottom: 12px; display: flex; align-items: center; gap: 12px; border: 1px solid #f1f5f9; }
        .img-container { width: 75px; height: 75px; border-radius: 10px; overflow: hidden; background: #eee; flex-shrink: 0; position: relative; }
        .prod-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Zoom Modal */
        #zoom-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 20px; }
        #zoom-img { max-width: 100%; max-height: 80vh; border-radius: 10px; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #eee; height: 70px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; font-weight: bold; font-size: 0.75rem; }
        .nav-item.active { color: #2563eb; }
        .preview-box { display: flex; gap: 10px; margin-bottom: 10px; justify-content: center; }
        .preview-box img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; display: none; border: 2px solid #2563eb; }
        .hidden { display: none !important; }
        #loading { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body>

<div id="loading">üíæ Memuat Database...</div>

<div class="header-main">
    <div>STOK STRIP PRO</div>
    <button class="menu-btn" onclick="toggleMenu()">‚ãÆ</button>
</div>

<div id="zoom-modal" onclick="this.style.display='none'">
    <img id="zoom-img" src="">
    <p style="color:white; position:absolute; bottom:30px">Klik dimana saja untuk tutup</p>
</div>

<div id="menuDropdown" class="menu-dropdown">
    <div class="menu-item" onclick="exportDB()">üì§ Export & Share (.sqlite)</div>
    <div class="menu-item" onclick="document.getElementById('importFile').click(); toggleMenu()">üì• Restore Data</div>
    <div class="menu-item" onclick="clearData()" style="color:red">‚ö†Ô∏è Reset & Hapus Semua</div>
    <input type="file" id="importFile" class="hidden" onchange="importDB(event)">
</div>

<div id="tabs-container" class="tabs hidden"></div>

<div class="main-content">
    <div id="screen-add">
        <div class="card">
            <h3 id="form-title">Input Barang</h3>
            <input type="hidden" id="f-id">
            <select id="f-kategori" class="form-input" style="margin-top:10px">
                <option value="HONDA">HONDA</option>
                <option value="YAMAHA">YAMAHA</option>
                <option value="SUZUKI">SUZUKI</option>
                <option value="KAWASAKI">KAWASAKI</option>
            </select>
            <input type="text" id="f-nama" class="form-input" placeholder="Nama produk...">
            
            <div class="preview-box">
                <img id="p1" onclick="this.style.display='none'; imgs.p1=''">
                <img id="p2" onclick="this.style.display='none'; imgs.p2=''">
            </div>

            <div class="media-row">
                <div class="btn-media" onclick="pilihFoto('1')">üì∏ Foto 1</div>
                <div class="btn-media" onclick="pilihFoto('2')">üì∏ Foto 2</div>
            </div>

            <input type="file" id="file-input" class="hidden" accept="image/*" onchange="prosesFoto(this)">

            <button class="btn-primary" id="btn-simpan" onclick="simpan()">SIMPAN PRODUK</button>
        </div>
    </div>

    <div id="screen-list" class="hidden">
        <input type="text" id="q-search" class="form-input" placeholder="üîç Cari nama..." oninput="render()">
        <div id="list-render"></div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="navKe('add')" id="nav-add">‚ûï INPUT</div>
    <div class="nav-item" onclick="navKe('list')" id="nav-list">üì¶ STOK</div>
</div>

<script>
    let SQL, db, curCat = "HONDA", targetSlot = "1";
    let imgs = { p1: '', p2: '' };
    const cats = ["HONDA", "YAMAHA", "SUZUKI", "KAWASAKI"];

    async function initSQL() {
        try {
            const config = { locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${file}` };
            SQL = await initSqlJs(config);
            const saved = localStorage.getItem('stok_db');
            db = saved ? new SQL.Database(new Uint8Array(JSON.parse(saved))) : new SQL.Database();
            db.run("CREATE TABLE IF NOT EXISTS produk (id INTEGER PRIMARY KEY AUTOINCREMENT, nama TEXT, kategori TEXT, img1 TEXT, img2 TEXT, stok INTEGER DEFAULT 0);");
            document.getElementById('loading').style.display = 'none';
        } catch (e) { alert("Error database. Silakan Reset Database."); }
    }

    function pilihFoto(slot) { targetSlot = slot; document.getElementById('file-input').click(); }

    function prosesFoto(input) {
        if (input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const max = 400; // Perkecil ukuran agar tidak macet
                    const scale = max / Math.max(img.width, img.height);
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    const b64 = canvas.toDataURL('image/jpeg', 0.5);
                    imgs['p'+targetSlot] = b64;
                    document.getElementById('p'+targetSlot).src = b64;
                    document.getElementById('p'+targetSlot).style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function simpan() {
        const nama = document.getElementById('f-nama').value;
        const kat = document.getElementById('f-kategori').value;
        const id = document.getElementById('f-id').value;
        if(!nama) return alert("Nama wajib diisi!");

        try {
            if(id) {
                db.run("UPDATE produk SET nama=?, kategori=?, img1=?, img2=? WHERE id=?", [nama, kat, imgs.p1, imgs.p2, id]);
            } else {
                db.run("INSERT INTO produk (nama, kategori, img1, img2, stok) VALUES (?,?,?,?,0)", [nama, kat, imgs.p1, imgs.p2]);
            }
            persist(); reset(); navKe('list');
        } catch (e) { alert("Simpan gagal. Silakan Reset Database."); }
    }

    function render() {
        const q = document.getElementById('q-search').value;
        const data = db.exec(`SELECT * FROM produk WHERE kategori='${curCat}' AND nama LIKE '%${q}%' ORDER BY id DESC`)[0];
        let html = '';
        if(data) {
            data.values.forEach(r => {
                html += `<div class="product-item">
                    <div class="img-container" onclick="openZoom('${r[3]}')">
                        <img src="${r[3] || ''}" class="prod-img">
                        ${r[4] ? `<img src="${r[4]}" style="position:absolute; bottom:0; right:0; width:30px; height:30px; border:1px solid white" onclick="event.stopPropagation(); openZoom('${r[4]}')">` : ''}
                    </div>
                    <div style="flex:1">
                        <div style="font-weight:700; font-size:0.9rem">${r[1]}</div>
                        <div style="color:#2563eb; font-weight:800">Stok: ${r[5]}</div>
                        <div style="margin-top:5px; display:flex; gap:8px">
                            <button style="padding:4px 12px" onclick="adj(${r[0]},1)">+</button>
                            <button style="padding:4px 12px" onclick="adj(${r[0]},-1)">-</button>
                        </div>
                    </div>
                    <div style="display:flex; flex-direction:column; gap:5px">
                        <button onclick="editData(${r[0]})" style="background:#f59e0b; color:white; border:none; padding:5px; border-radius:5px; font-size:0.7rem">EDIT</button>
                        <button onclick="hapus(${r[0]})" style="color:red; background:none; border:none; font-size:0.7rem">Hapus</button>
                    </div>
                </div>`;
            });
        }
        document.getElementById('list-render').innerHTML = html || '<p style="text-align:center;margin-top:20px">Kosong</p>';
    }

    function openZoom(src) {
        if(!src || src === 'null') return;
        document.getElementById('zoom-img').src = src;
        document.getElementById('zoom-modal').style.display = 'flex';
    }

    function editData(id) {
        const res = db.exec("SELECT * FROM produk WHERE id=?", [id])[0].values[0];
        document.getElementById('f-id').value = res[0];
        document.getElementById('f-nama').value = res[1];
        document.getElementById('f-kategori').value = res[2];
        imgs.p1 = res[3] || ''; imgs.p2 = res[4] || '';
        if(imgs.p1) { document.getElementById('p1').src = imgs.p1; document.getElementById('p1').style.display = 'block'; }
        if(imgs.p2) { document.getElementById('p2').src = imgs.p2; document.getElementById('p2').style.display = 'block'; }
        document.getElementById('form-title').innerText = "Edit Barang";
        navKe('add');
    }

    async function exportDB() {
        try {
            const data = db.export();
            const file = new File([data], `stok_backup.sqlite`, { type: "application/octet-stream" });
            if (navigator.share) {
                await navigator.share({ files: [file], title: 'Backup Stok Strip' });
            } else {
                alert("Browser tidak mendukung share. Gunakan Chrome Android.");
            }
        } catch (e) { alert("Klik OK, lalu pilih WhatsApp untuk simpan."); }
    }

    function importDB(e) {
        const reader = new FileReader();
        reader.onload = function() {
            db = new SQL.Database(new Uint8Array(this.result));
            persist(); location.reload();
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    }

    function adj(id, v) { db.run("UPDATE produk SET stok=MAX(0, stok+?) WHERE id=?", [v, id]); persist(); render(); }
    function persist() { localStorage.setItem('stok_db', JSON.stringify(Array.from(db.export()))); }
    function navKe(p) {
        document.getElementById('screen-add').classList.toggle('hidden', p!=='add');
        document.getElementById('screen-list').classList.toggle('hidden', p!=='list');
        document.getElementById('tabs-container').classList.toggle('hidden', p!=='list');
        document.getElementById('nav-add').classList.toggle('active', p==='add');
        document.getElementById('nav-list').classList.toggle('active', p==='list');
        if(p==='list') { renderTabs(); render(); }
    }
    function renderTabs() {
        document.getElementById('tabs-container').innerHTML = cats.map(c => 
            `<div class="tab ${c===curCat?'active':''}" onclick="curCat='${c}';renderTabs();render()">${c}</div>`).join('');
    }
    function reset() { 
        document.getElementById('f-id').value=''; document.getElementById('f-nama').value=''; 
        document.getElementById('p1').style.display='none'; document.getElementById('p2').style.display='none';
        document.getElementById('form-title').innerText = "Input Barang";
        imgs = { p1: '', p2: '' };
    }
    function toggleMenu() { document.getElementById('menuDropdown').classList.toggle('show'); }
    function hapus(id) { if(confirm("Hapus?")) { db.run("DELETE FROM produk WHERE id=?", [id]); persist(); render(); } }
    function clearData() { if(confirm("Reset total database?")) { localStorage.clear(); location.reload(); } }
    
    window.onload = initSQL;
</script>
</body>
</html>
