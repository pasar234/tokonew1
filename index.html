<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stok Strip Pro v4.6</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #f4f7f6; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .header-main { background: #1e293b; color: white; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; font-weight: 700; }
        
        /* ZOOM SYSTEM FIXED */
        #zoom-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; }
        .close-zoom { position: absolute; top: 20px; right: 20px; color: white; font-size: 40px; font-weight: bold; z-index: 10001; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .swipe-container { flex: 1; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
        .swipe-item { min-width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; scroll-snap-align: center; }
        .swipe-item img { max-width: 100%; max-height: 90vh; object-fit: contain; }
        .swipe-hint { position: absolute; bottom: 30px; width: 100%; text-align: center; color: white; background: rgba(0,0,0,0.4); padding: 10px 0; font-size: 0.8rem; }

        .main-content { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 90px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .form-input { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #e2e8f0; margin-bottom: 10px; font-size: 1rem; }
        
        .preview-box { display: flex; gap: 10px; margin-bottom: 15px; justify-content: center; }
        .img-prev { width: 90px; height: 90px; object-fit: cover; border-radius: 10px; border: 2px solid #2563eb; display: none; }
        .img-prev.active { display: block; }
        
        /* UI Produk */
        .product-item { background: white; border-radius: 16px; padding: 12px; margin-bottom: 12px; display: flex; align-items: center; gap: 12px; border: 1px solid #f1f5f9; }
        .thumb-box { width: 80px; height: 80px; border-radius: 12px; overflow: hidden; background: #eee; flex-shrink: 0; position: relative; border: 1px solid #ddd; }
        .thumb-box img { width: 100%; height: 100%; object-fit: cover; }
        .badge-2 { position: absolute; top: 2px; right: 2px; background: #2563eb; color: white; font-size: 8px; padding: 2px 4px; border-radius: 4px; font-weight: bold; }

        .btn-primary { width: 100%; padding: 16px; background: #2563eb; color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; margin-bottom: 10px; }
        .btn-cancel { width: 100%; padding: 14px; background: #f1f5f9; color: #64748b; border: 1px solid #e2e8f0; border-radius: 12px; font-weight: 700; cursor: pointer; }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #eee; height: 70px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; font-weight: bold; font-size: 0.75rem; }
        .nav-item.active { color: #2563eb; }
        .hidden { display: none !important; }
        .menu-dropdown { position: absolute; top: 60px; right: 10px; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 220px; z-index: 1000; display: none; }
        .menu-dropdown.show { display: block; }
    </style>
</head>
<body>

<div id="zoom-overlay">
    <div class="close-zoom" onclick="closeZoom()">&times;</div>
    <div class="swipe-container" id="swipe-box"></div>
    <div class="swipe-hint" id="swipe-hint">‚Üê Geser untuk foto lain ‚Üí</div>
</div>

<div class="header-main">
    <div>STOK STRIP v4.6</div>
    <button onclick="document.getElementById('m-drop').classList.toggle('show')" style="background:none; border:none; color:white; font-size:1.5rem">‚ãÆ</button>
</div>

<div id="m-drop" class="menu-dropdown">
    <div style="padding:15px; border-bottom:1px solid #eee" onclick="exportData()">üì§ Download Backup</div>
    <div style="padding:15px; color:red" onclick="resetAll()">‚ö†Ô∏è Hapus Semua Data</div>
</div>

<div class="main-content">
    <div id="screen-add">
        <div class="card">
            <h3 id="form-title" style="margin-bottom:15px">Input Produk</h3>
            <input type="hidden" id="f-id">
            <select id="f-kat" class="form-input">
                <option value="HONDA">HONDA</option>
                <option value="YAMAHA">YAMAHA</option>
                <option value="SUZUKI">SUZUKI</option>
                <option value="KAWASAKI">KAWASAKI</option>
            </select>
            <input type="text" id="f-nama" class="form-input" placeholder="Nama Barang...">
            
            <div class="preview-box">
                <img id="p1" class="img-prev" onclick="imgs.p1=''; this.classList.remove('active')">
                <img id="p2" class="img-prev" onclick="imgs.p2=''; this.classList.remove('active')">
            </div>

            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px">
                <button onclick="pick(1)" style="padding:12px; border:2px dashed #ccc; background:none; border-radius:10px; font-weight:bold">üì∏ Foto 1</button>
                <button onclick="pick(2)" style="padding:12px; border:2px dashed #ccc; background:none; border-radius:10px; font-weight:bold">üì∏ Foto 2</button>
            </div>
            <input type="file" id="cam" class="hidden" accept="image/*" onchange="process(this)">

            <button class="btn-primary" onclick="simpan()">SIMPAN PRODUK</button>
            <button class="btn-cancel" onclick="batalEdit()">BATAL / KEMBALI</button>
        </div>
    </div>

    <div id="screen-list" class="hidden">
        <div id="tab-bar" style="display:flex; background:white; margin-bottom:10px; overflow-x:auto"></div>
        <input type="text" id="q" class="form-input" placeholder="üîç Cari..." oninput="render()">
        <div id="list-render"></div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="navKe('add')" id="nav-add">‚ûï INPUT</div>
    <div class="nav-item" onclick="navKe('list')" id="nav-list">üì¶ STOK</div>
</div>

<script>
    let SQL, db, curCat = "HONDA", slot = 1;
    let imgs = { p1: '', p2: '' };

    async function initSQL() {
        const config = { locateFile: f => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${f}` };
        SQL = await initSqlJs(config);
        const saved = localStorage.getItem('stok_db');
        db = saved ? new SQL.Database(new Uint8Array(JSON.parse(saved))) : new SQL.Database();
        db.run("CREATE TABLE IF NOT EXISTS produk (id INTEGER PRIMARY KEY AUTOINCREMENT, nama TEXT, kategori TEXT, img1 TEXT, img2 TEXT, stok INTEGER DEFAULT 0);");
    }

    function pick(s) { slot = s; document.getElementById('cam').click(); }

    function process(input) {
        if (input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const max = 600;
                    const scale = max / Math.max(img.width, img.height);
                    canvas.width = img.width * scale; canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    const b64 = canvas.toDataURL('image/jpeg', 0.7);
                    imgs['p'+slot] = b64;
                    const el = document.getElementById('p'+slot);
                    el.src = b64; el.classList.add('active');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function simpan() {
        const n = document.getElementById('f-nama').value, k = document.getElementById('f-kat').value, id = document.getElementById('f-id').value;
        if(!n) return alert("Nama wajib diisi!");
        if(id) db.run("UPDATE produk SET nama=?, kategori=?, img1=?, img2=? WHERE id=?", [n, k, imgs.p1, imgs.p2, id]);
        else db.run("INSERT INTO produk (nama, kategori, img1, img2, stok) VALUES (?,?,?,?,0)", [n, k, imgs.p1, imgs.p2]);
        persist(); batalEdit(); navKe('list');
    }

    function edit(id) {
        const r = db.exec("SELECT * FROM produk WHERE id=?", [id])[0].values[0];
        document.getElementById('f-id').value = r[0];
        document.getElementById('f-nama').value = r[1];
        document.getElementById('f-kat').value = r[2];
        imgs.p1 = r[3] || ''; imgs.p2 = r[4] || '';
        
        if(imgs.p1) { document.getElementById('p1').src = imgs.p1; document.getElementById('p1').classList.add('active'); }
        if(imgs.p2) { document.getElementById('p2').src = imgs.p2; document.getElementById('p2').classList.add('active'); }
        
        document.getElementById('form-title').innerText = "Edit Produk";
        navKe('add');
    }

    function batalEdit() {
        document.getElementById('f-id').value=''; 
        document.getElementById('f-nama').value=''; 
        document.getElementById('p1').classList.remove('active'); 
        document.getElementById('p2').classList.remove('active');
        imgs = { p1: '', p2: '' }; 
        document.getElementById('form-title').innerText = "Input Produk";
        navKe('list');
    }

    function openZoom(i1, i2) {
        let html = `<div class="swipe-item"><img src="${i1}"></div>`;
        if(i2 && i2 !== 'null' && i2 !== '') {
            html += `<div class="swipe-item"><img src="${i2}"></div>`;
            document.getElementById('swipe-hint').innerText = "‚Üê Geser untuk foto lain ‚Üí";
        } else {
            document.getElementById('swipe-hint').innerText = "Foto Tunggal";
        }
        document.getElementById('swipe-box').innerHTML = html;
        document.getElementById('zoom-overlay').style.display = 'flex';
    }

    function closeZoom() { document.getElementById('zoom-overlay').style.display = 'none'; }

    function render() {
        const q = document.getElementById('q').value;
        const res = db.exec(`SELECT * FROM produk WHERE kategori='${curCat}' AND nama LIKE '%${q}%' ORDER BY id DESC`)[0];
        let h = '';
        if(res) {
            res.values.forEach(r => {
                h += `<div class="product-item">
                    <div class="thumb-box" onclick="openZoom('${r[3]}','${r[4]}')">
                        <img src="${r[3]}">
                        ${r[4] ? '<span class="badge-2">2 FOTO</span>' : ''}
                    </div>
                    <div style="flex:1">
                        <div style="font-weight:700; font-size:0.9rem">${r[1]}</div>
                        <div style="color:#2563eb; font-weight:800">Stok: ${r[5]}</div>
                        <div style="margin-top:5px">
                            <button style="padding:5px 15px" onclick="adj(${r[0]},1)">+</button>
                            <button style="padding:5px 15px" onclick="adj(${r[0]},-1)">-</button>
                        </div>
                    </div>
                    <div style="display:flex; flex-direction:column; gap:8px">
                        <button onclick="edit(${r[0]})" style="background:#f59e0b; color:white; border:none; padding:8px; border-radius:8px; font-size:0.7rem; font-weight:bold">EDIT</button>
                        <button onclick="hapus(${r[0]})" style="color:red; background:none; border:none; font-size:0.7rem">Hapus</button>
                    </div>
                </div>`;
            });
        }
        document.getElementById('list-render').innerHTML = h || '<p style="text-align:center; padding:20px">Kosong</p>';
    }

    function adj(id, v) { db.run("UPDATE produk SET stok=MAX(0, stok+?) WHERE id=?", [v, id]); persist(); render(); }
    function persist() { localStorage.setItem('stok_db', JSON.stringify(Array.from(db.export()))); }
    
    function navKe(p) {
        document.getElementById('screen-add').classList.toggle('hidden', p!=='add');
        document.getElementById('screen-list').classList.toggle('hidden', p!=='list');
        document.getElementById('nav-add').classList.toggle('active', p==='add');
        document.getElementById('nav-list').classList.toggle('active', p==='list');
        if(p==='list') {
            const cats = ["HONDA", "YAMAHA", "SUZUKI", "KAWASAKI"];
            document.getElementById('tab-bar').innerHTML = cats.map(c => 
                `<div style="flex:1; text-align:center; padding:15px; font-size:0.7rem; font-weight:800; cursor:pointer; border-bottom:3px solid ${c===curCat?'#2563eb':'#eee'}; color:${c===curCat?'#2563eb':'#64748b'}" onclick="curCat='${c}';navKe('list')">${c}</div>`).join('');
            render();
        }
    }
    
    function exportData() {
        const b = new Blob([db.export()], {type:"application/octet-stream"});
        const a = document.createElement("a"); a.href = URL.createObjectURL(b); a.download = "stok_strip.sqlite"; a.click();
    }
    function resetAll() { if(confirm("Hapus semua data?")) { localStorage.clear(); location.reload(); } }
    
    window.onload = initSQL;
</script>
</body>
</html>
