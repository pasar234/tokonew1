<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stok Strip Pro SQL v3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #f4f7f6; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .header-main { background: #1e293b; color: white; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; font-weight: 700; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .menu-btn { background: rgba(255,255,255,0.1); border: none; color: white; font-size: 1.4rem; width: 40px; height: 40px; border-radius: 12px; cursor: pointer; }
        .menu-dropdown { position: absolute; top: 60px; right: 10px; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 240px; z-index: 1000; display: none; border: 1px solid #ddd; overflow: hidden; }
        .menu-dropdown.show { display: block; }
        .menu-item { padding: 15px; display: flex; align-items: center; gap: 12px; font-weight: 600; cursor: pointer; border-bottom: 1px solid #eee; color: #333; }
        .tabs { display: flex; background: white; border-bottom: 2px solid #e2e8f0; overflow-x: auto; flex-shrink: 0; scrollbar-width: none; }
        .tab { flex: 1; text-align: center; padding: 15px 5px; font-weight: 800; color: #64748b; cursor: pointer; white-space: nowrap; font-size: 0.85rem; }
        .tab.active { border-bottom: 4px solid #2563eb; color: #2563eb; background: #f8fafc; }
        .main-content { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 90px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .form-input { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #e2e8f0; margin-bottom: 10px; font-size: 1rem; outline: none; }
        .media-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .btn-media { padding: 10px; border: 2px dashed #cbd5e1; border-radius: 10px; text-align: center; font-size: 0.75rem; font-weight: bold; cursor: pointer; background: #f8fafc; }
        .btn-primary { width: 100%; padding: 16px; background: #2563eb; color: white; border: none; border-radius: 12px; font-weight: 700; }
        .product-item { background: white; border-radius: 16px; padding: 12px; margin-bottom: 12px; display: flex; align-items: center; gap: 12px; border: 1px solid #f1f5f9; }
        .gallery-box { width: 75px; height: 75px; position: relative; border-radius: 12px; overflow: hidden; background: #eee; }
        .prod-img { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .hidden { display: none !important; }
        #loading { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; border-top: 1px solid #f1f5f9; height: 70px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; font-weight: bold; font-size: 0.7rem; }
        .nav-item.active { color: #2563eb; }
        .preview-container { display: flex; gap: 10px; margin-bottom: 10px; }
        .preview-container img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; border: 1px solid #ddd; display: none; }
    </style>
</head>
<body>

<div id="loading"><b>üíæ Memuat Database...</b></div>

<div class="header-main">
    <div>STOK STRIP PRO</div>
    <button class="menu-btn" onclick="toggleMenu()">‚ãÆ</button>
</div>

<div id="menuDropdown" class="menu-dropdown">
    <div class="menu-item" onclick="exportDB()">üì§ Export & Simpan (.sqlite)</div>
    <div class="menu-item" onclick="document.getElementById('importFile').click(); toggleMenu()">üì• Restore Data</div>
    <div class="menu-item" onclick="clearData()" style="color: #ef4444;">‚ö†Ô∏è Hapus Semua</div>
    <input type="file" id="importFile" class="hidden" onchange="importDB(event)">
</div>

<div id="tabs-container" class="tabs hidden"></div>

<div class="main-content">
    <div id="screen-add">
        <div class="card">
            <h3 id="form-title">Input Barang</h3>
            <input type="hidden" id="f-id">
            <select id="f-kategori" class="form-input" style="margin-top:10px">
                <option value="HONDA">HONDA</option>
                <option value="YAMAHA">YAMAHA</option>
                <option value="SUZUKI">SUZUKI</option>
                <option value="KAWASAKI">KAWASAKI</option>
            </select>
            <input type="text" id="f-nama" class="form-input" placeholder="Nama produk...">
            
            <div class="preview-container">
                <img id="p-main"> <img id="p-sec">
            </div>

            <div class="media-row">
                <div class="btn-media" onclick="document.getElementById('in-main').click()">üì∏ Foto Utama (Galeri/Cam)</div>
                <div class="btn-media" onclick="document.getElementById('in-sec').click()">üì∏ Foto Kedua (Galeri/Cam)</div>
            </div>
            <input type="file" id="in-main" class="hidden" accept="image/*" onchange="handleImg(this, 'p-main')">
            <input type="file" id="in-sec" class="hidden" accept="image/*" onchange="handleImg(this, 'p-sec')">

            <button class="btn-primary" onclick="simpan()">SIMPAN PRODUK</button>
        </div>
    </div>

    <div id="screen-list" class="hidden">
        <input type="text" id="q-search" class="form-input" placeholder="üîç Cari..." oninput="render()">
        <div id="list-render"></div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="navKe('add')" id="nav-add">‚ûï INPUT</div>
    <div class="nav-item" onclick="navKe('list')" id="nav-list">üì¶ STOK</div>
</div>

<script>
    let SQL, db;
    let curCat = "HONDA";
    let imgs = { 'p-main': '', 'p-sec': '' };

    async function initSQL() {
        const config = { locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${file}` };
        SQL = await initSqlJs(config);
        const saved = localStorage.getItem('stok_db');
        db = saved ? new SQL.Database(new Uint8Array(JSON.parse(saved))) : new SQL.Database();
        db.run("CREATE TABLE IF NOT EXISTS produk (id INTEGER PRIMARY KEY AUTOINCREMENT, nama TEXT, kategori TEXT, img1 TEXT, img2 TEXT, stok INTEGER DEFAULT 0);");
        document.getElementById('loading').style.display = 'none';
    }

    function handleImg(input, targetId) {
        if (input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const max = 500; const scale = max / img.width;
                    canvas.width = max; canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    imgs[targetId] = canvas.toDataURL('image/jpeg', 0.6);
                    document.getElementById(targetId).src = imgs[targetId];
                    document.getElementById(targetId).style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function simpan() {
        const nama = document.getElementById('f-nama').value;
        const kat = document.getElementById('f-kategori').value;
        const id = document.getElementById('f-id').value;
        if(!nama) return alert("Nama kosong!");
        
        if(id) {
            db.run("UPDATE produk SET nama=?, kategori=?, img1=?, img2=? WHERE id=?", [nama, kat, imgs['p-main'], imgs['p-sec'], id]);
        } else {
            db.run("INSERT INTO produk (nama, kategori, img1, img2, stok) VALUES (?,?,?,?,0)", [nama, kat, imgs['p-main'], imgs['p-sec']]);
        }
        persist(); reset(); navKe('list');
    }

    function render() {
        const q = document.getElementById('q-search').value;
        const res = db.exec("SELECT * FROM produk WHERE kategori='"+curCat+"' AND nama LIKE '%"+q+"%' ORDER BY id DESC")[0];
        let html = '';
        if(res) {
            res.values.forEach(row => {
                html += `<div class="product-item">
                    <div class="gallery-box" onclick="this.children[0].classList.toggle('hidden')">
                        <img src="${row[3]}" class="prod-img">
                        <img src="${row[4]}" class="prod-img ${row[4]?'':'hidden'}">
                    </div>
                    <div style="flex:1">
                        <div style="font-weight:700">${row[1]}</div>
                        <div style="color:#2563eb">Stok: ${row[5]}</div>
                    </div>
                    <div style="display:flex; gap:5px">
                        <button style="width:30px" onclick="adj(${row[0]}, -1)">-</button>
                        <button style="width:30px" onclick="adj(${row[0]}, 1)">+</button>
                        <button onclick="hapus(${row[0]})">üóëÔ∏è</button>
                    </div>
                </div>`;
            });
        }
        document.getElementById('list-render').innerHTML = html || '<p style="text-align:center">Kosong</p>';
    }

    function adj(id, v) { db.run("UPDATE produk SET stok=MAX(0, stok+?) WHERE id=?", [v, id]); persist(); render(); }
    
    // FIX EXPORT UNTUK ANDROID 15
    async function exportDB() {
        try {
            const data = db.export();
            const blob = new Blob([data], { type: "application/octet-stream" });
            const fileName = `backup_stok_${new Date().getTime()}.sqlite`;
            
            // Coba Web Share
            if (navigator.canShare && navigator.share) {
                const file = new File([blob], fileName, { type: "application/octet-stream" });
                await navigator.share({ files: [file], title: 'Backup Stok' });
            } else {
                // Fallback Download Paksa
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url; a.download = fileName;
                document.body.appendChild(a); a.click();
                setTimeout(() => { document.body.removeChild(a); URL.revokeObjectURL(url); }, 100);
            }
        } catch (e) { alert("Ekspor gagal: " + e.message); }
        toggleMenu();
    }

    function importDB(e) {
        const reader = new FileReader();
        reader.onload = function() {
            db = new SQL.Database(new Uint8Array(this.result));
            persist(); location.reload();
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    }

    function persist() { localStorage.setItem('stok_db', JSON.stringify(Array.from(db.export()))); }
    function navKe(p) {
        document.getElementById('screen-add').classList.toggle('hidden', p!=='add');
        document.getElementById('screen-list').classList.toggle('hidden', p!=='list');
        document.getElementById('tabs-container').classList.toggle('hidden', p!=='list');
        document.getElementById('nav-add').classList.toggle('active', p==='add');
        document.getElementById('nav-list').classList.toggle('active', p==='list');
        if(p==='list') { renderTabs(); render(); }
    }
    function renderTabs() {
        document.getElementById('tabs-container').innerHTML = cats.map(c => 
            `<div class="tab ${c===curCat?'active':''}" onclick="curCat='${c}';renderTabs();render()">${c}</div>`).join('');
    }
    function reset() { 
        document.getElementById('f-nama').value=''; document.getElementById('f-id').value='';
        document.getElementById('p-main').style.display='none'; document.getElementById('p-sec').style.display='none';
        imgs = { 'p-main': '', 'p-sec': '' };
    }
    function toggleMenu() { document.getElementById('menuDropdown').classList.toggle('show'); }
    function clearData() { if(confirm("Hapus semua?")) { localStorage.clear(); location.reload(); } }
    function hapus(id) { if(confirm("Hapus?")) { db.run("DELETE FROM produk WHERE id=?", [id]); persist(); render(); } }
    
    window.onload = initSQL;
</script>
</body>
</html>
