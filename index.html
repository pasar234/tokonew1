<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stok Strip Pro v4.2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #f4f7f6; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .header-main { background: #1e293b; color: white; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; font-weight: 700; }
        .menu-btn { background: rgba(255,255,255,0.1); border: none; color: white; font-size: 1.4rem; width: 40px; height: 40px; border-radius: 10px; }
        .menu-dropdown { position: absolute; top: 60px; right: 10px; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 220px; z-index: 1100; display: none; border: 1px solid #ddd; }
        .menu-dropdown.show { display: block; }
        .menu-item { padding: 15px; border-bottom: 1px solid #eee; color: #333; font-weight: 600; cursor: pointer; }
        
        /* Tabs & List */
        .tabs { display: flex; background: white; border-bottom: 2px solid #e2e8f0; overflow-x: auto; }
        .tab { flex: 1; text-align: center; padding: 15px 5px; font-weight: 800; color: #64748b; font-size: 0.75rem; white-space: nowrap; }
        .tab.active { border-bottom: 4px solid #2563eb; color: #2563eb; background: #f8fafc; }
        .main-content { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 90px; }
        
        /* Product UI */
        .product-item { background: white; border-radius: 16px; padding: 12px; margin-bottom: 12px; display: flex; align-items: center; gap: 12px; border: 1px solid #f1f5f9; }
        .img-stack { width: 70px; height: 70px; border-radius: 10px; overflow: hidden; background: #eee; flex-shrink: 0; position: relative; border: 1px solid #ddd; }
        .img-stack img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Zoom Paksa */
        #zoom-container { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #zoom-img { max-width: 95%; max-height: 80vh; border-radius: 10px; border: 2px solid white; }
        .close-zoom { position: absolute; top: 30px; right: 30px; color: white; font-size: 3rem; font-weight: bold; }

        .btn-primary { width: 100%; padding: 16px; background: #2563eb; color: white; border: none; border-radius: 12px; font-weight: 700; margin-top: 10px; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #eee; height: 70px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; font-weight: bold; font-size: 0.75rem; }
        .nav-item.active { color: #2563eb; }
        .preview-box { display: flex; gap: 10px; margin-bottom: 10px; justify-content: center; }
        .preview-box img { width: 70px; height: 70px; object-fit: cover; border-radius: 8px; display: none; border: 2px solid #2563eb; }
        .hidden { display: none !important; }
        #loading { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body>

<div id="loading">Memuat Database...</div>

<div class="header-main">
    <div>STOK STRIP v4.2</div>
    <button class="menu-btn" onclick="toggleMenu()">‚ãÆ</button>
</div>

<div id="zoom-container" onclick="this.style.display='none'">
    <span class="close-zoom">&times;</span>
    <img id="zoom-img">
    <p id="zoom-text" style="color:white; margin-top:15px; font-weight:bold;"></p>
    <p style="color:white; opacity:0.6">Klik dimana saja untuk tutup</p>
</div>

<div id="menuDropdown" class="menu-dropdown">
    <div class="menu-item" style="padding:15px" onclick="exportDatabase()">üìÅ Download Backup (.sqlite)</div>
    <div class="menu-item" style="padding:15px" onclick="document.getElementById('importFile').click(); toggleMenu()">üì• Restore Data</div>
    <div class="menu-item" style="padding:15px; color:red" onclick="fullReset()">‚ö†Ô∏è Reset & Hapus Semua</div>
    <input type="file" id="importFile" class="hidden" onchange="importDB(event)">
</div>

<div id="tabs-container" class="tabs hidden"></div>

<div class="main-content">
    <div id="screen-add">
        <div class="card">
            <h3 id="form-title">Input Barang</h3>
            <input type="hidden" id="f-id">
            <select id="f-kategori" class="form-input" style="margin-top:10px">
                <option value="HONDA">HONDA</option>
                <option value="YAMAHA">YAMAHA</option>
                <option value="SUZUKI">SUZUKI</option>
                <option value="KAWASAKI">KAWASAKI</option>
            </select>
            <input type="text" id="f-nama" class="form-input" placeholder="Nama produk...">
            
            <div class="preview-box">
                <img id="p1" onclick="this.style.display='none'; imgs.p1=''">
                <img id="p2" onclick="this.style.display='none'; imgs.p2=''">
            </div>

            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin:10px 0;">
                <button style="padding:12px; border:2px dashed #ccc; background:#fff; border-radius:10px" onclick="pick('1')">üì∏ Foto 1</button>
                <button style="padding:12px; border:2px dashed #ccc; background:#fff; border-radius:10px" onclick="pick('2')">üì∏ Foto 2</button>
            </div>
            <input type="file" id="file-in" class="hidden" accept="image/*" onchange="loadImg(this)">

            <button class="btn-primary" onclick="simpan()">SIMPAN PRODUK</button>
        </div>
    </div>

    <div id="screen-list" class="hidden">
        <input type="text" id="q-search" class="form-input" placeholder="üîç Cari..." oninput="render()">
        <div id="list-render"></div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="navKe('add')" id="nav-add">‚ûï INPUT</div>
    <div class="nav-item" onclick="navKe('list')" id="nav-list">üì¶ STOK</div>
</div>

<script>
    let SQL, db, curCat = "HONDA", slot = "1";
    let imgs = { p1: '', p2: '' };

    async function initSQL() {
        const config = { locateFile: f => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${f}` };
        SQL = await initSqlJs(config);
        const saved = localStorage.getItem('stok_db');
        db = saved ? new SQL.Database(new Uint8Array(JSON.parse(saved))) : new SQL.Database();
        db.run("CREATE TABLE IF NOT EXISTS produk (id INTEGER PRIMARY KEY AUTOINCREMENT, nama TEXT, kategori TEXT, img1 TEXT, img2 TEXT, stok INTEGER DEFAULT 0);");
        try { db.run("SELECT img2 FROM produk LIMIT 1"); } catch(e) { db.run("ALTER TABLE produk ADD COLUMN img2 TEXT;"); }
        document.getElementById('loading').style.display = 'none';
    }

    function pick(s) { slot = s; document.getElementById('file-in').click(); }

    function loadImg(input) {
        if (input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = 450 / Math.max(img.width, img.height);
                    canvas.width = img.width * scale; canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    const b64 = canvas.toDataURL('image/jpeg', 0.6);
                    imgs['p'+slot] = b64;
                    document.getElementById('p'+slot).src = b64;
                    document.getElementById('p'+slot).style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function simpan() {
        const n = document.getElementById('f-nama').value;
        const k = document.getElementById('f-kategori').value;
        const id = document.getElementById('f-id').value;
        if(!n) return alert("Nama wajib diisi!");
        try {
            if(id) db.run("UPDATE produk SET nama=?, kategori=?, img1=?, img2=? WHERE id=?", [n, k, imgs.p1, imgs.p2, id]);
            else db.run("INSERT INTO produk (nama, kategori, img1, img2, stok) VALUES (?,?,?,?,0)", [n, k, imgs.p1, imgs.p2]);
            persist(); reset(); navKe('list');
        } catch (e) { alert("Simpan gagal. Silakan 'Reset' di menu."); }
    }

    function showZoom(i1, i2, nama) {
        document.getElementById('zoom-img').src = i1;
        document.getElementById('zoom-text').innerText = nama + " (Foto 1)";
        document.getElementById('zoom-container').style.display = 'flex';
        // Klik foto di dalam zoom untuk ganti ke foto 2
        document.getElementById('zoom-img').onclick = function(e) {
            e.stopPropagation();
            if(i2 && this.src === i1) {
                this.src = i2;
                document.getElementById('zoom-text').innerText = nama + " (Foto 2)";
            } else {
                this.src = i1;
                document.getElementById('zoom-text').innerText = nama + " (Foto 1)";
            }
        };
    }

    function render() {
        const q = document.getElementById('q-search').value;
        const res = db.exec(`SELECT * FROM produk WHERE kategori='${curCat}' AND nama LIKE '%${q}%' ORDER BY id DESC`)[0];
        let h = '';
        if(res) {
            res.values.forEach(r => {
                h += `<div class="product-item">
                    <div class="img-stack" onclick="showZoom('${r[3]}','${r[4]}','${r[1]}')">
                        <img src="${r[3] || ''}">
                        ${r[4] ? '<div style="position:absolute;bottom:0;right:0;background:blue;color:white;font-size:8px;padding:2px">FOTO 2</div>' : ''}
                    </div>
                    <div style="flex:1">
                        <div style="font-weight:700; font-size:0.9rem">${r[1]}</div>
                        <div style="color:#2563eb; font-weight:800">Stok: ${r[5]}</div>
                        <div style="margin-top:5px"><button style="padding:5px 15px" onclick="adj(${r[0]},1)">+</button> <button style="padding:5px 15px" onclick="adj(${r[0]},-1)">-</button></div>
                    </div>
                    <div style="display:flex; flex-direction:column; gap:5px">
                        <button onclick="editItem(${r[0]})" style="background:#f59e0b;color:white;border:none;padding:8px;border-radius:8px;font-size:0.7rem">EDIT</button>
                        <button onclick="hapus(${r[0]})" style="color:red;font-size:0.7rem;border:none;background:none">Hapus</button>
                    </div>
                </div>`;
            });
        }
        document.getElementById('list-render').innerHTML = h || '<p style="text-align:center;margin-top:20px">Kosong</p>';
    }

    function exportDatabase() {
        try {
            const data = db.export();
            const blob = new Blob([data], { type: "application/octet-stream" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `stok_backup_${new Date().getTime()}.sqlite`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            toggleMenu();
            alert("Backup Terdownload ke folder Download HP Anda.");
        } catch (e) { alert("Export Gagal: " + e.message); }
    }

    function editItem(id) {
        const r = db.exec("SELECT * FROM produk WHERE id=?", [id])[0].values[0];
        document.getElementById('f-id').value = r[0];
        document.getElementById('f-nama').value = r[1];
        document.getElementById('f-kategori').value = r[2];
        imgs.p1 = r[3] || ''; imgs.p2 = r[4] || '';
        if(imgs.p1) { document.getElementById('p1').src = imgs.p1; document.getElementById('p1').style.display = 'block'; }
        if(imgs.p2) { document.getElementById('p2').src = imgs.p2; document.getElementById('p2').style.display = 'block'; }
        document.getElementById('form-title').innerText = "Edit Produk";
        navKe('add');
    }

    function importDB(e) {
        const reader = new FileReader();
        reader.onload = function() {
            db = new SQL.Database(new Uint8Array(this.result));
            persist(); location.reload();
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    }

    function adj(id, v) { db.run("UPDATE produk SET stok=MAX(0, stok+?) WHERE id=?", [v, id]); persist(); render(); }
    function persist() { localStorage.setItem('stok_db', JSON.stringify(Array.from(db.export()))); }
    function navKe(p) {
        document.getElementById('screen-add').classList.toggle('hidden', p!=='add');
        document.getElementById('screen-list').classList.toggle('hidden', p!=='list');
        document.getElementById('tabs-container').classList.toggle('hidden', p!=='list');
        document.getElementById('nav-add').classList.toggle('active', p==='add');
        document.getElementById('nav-list').classList.toggle('active', p==='list');
        if(p==='list') { 
            document.getElementById('tabs-container').innerHTML = ["HONDA", "YAMAHA", "SUZUKI", "KAWASAKI"].map(c => 
                `<div class="tab ${c===curCat?'active':''}" onclick="curCat='${c}';navKe('list')">${c}</div>`).join('');
            render(); 
        }
    }
    function reset() { 
        document.getElementById('f-id').value=''; document.getElementById('f-nama').value=''; 
        document.getElementById('p1').style.display='none'; document.getElementById('p2').style.display='none';
        document.getElementById('form-title').innerText = "Input Barang";
        imgs = { p1: '', p2: '' };
    }
    function toggleMenu() { document.getElementById('menuDropdown').classList.toggle('show'); }
    function hapus(id) { if(confirm("Hapus?")) { db.run("DELETE FROM produk WHERE id=?", [id]); persist(); render(); } }
    function fullReset() { if(confirm("Hapus semua data?")) { localStorage.clear(); location.reload(); } }
    
    window.onload = initSQL;
</script>
</body>
</html>
