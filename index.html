<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stok Strip Pro v5.2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #f1f5f9; height: 100vh; overflow: hidden; }
        
        /* FIX TOTAL ZOOM */
        #zoom-layer { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            background: #000; z-index: 999999; 
            visibility: hidden; opacity: 0;
            display: flex; flex-direction: column;
            transition: opacity 0.2s;
        }
        #zoom-layer.active { visibility: visible; opacity: 1; }

        .zoom-header { 
            position: absolute; top: 10px; right: 10px; z-index: 1000001;
        }
        .zoom-close { 
            color: white; font-size: 18px; font-weight: bold; 
            background: rgba(255,0,0,0.9); padding: 12px 25px; 
            border-radius: 8px; cursor: pointer; border: 2px solid white;
        }
        
        .swipe-wrapper { 
            width: 100vw; height: 100vh; display: flex; 
            overflow-x: auto; scroll-snap-type: x mandatory;
        }
        .swipe-slide { 
            min-width: 100vw; height: 100vh; scroll-snap-align: start;
            display: flex; align-items: center; justify-content: center;
            background: black;
        }
        /* PAKSA GAMBAR BESAR */
        .swipe-slide img { 
            width: 100%; height: 100%; object-fit: contain; 
            display: block;
        }

        .swipe-hint {
            position: absolute; bottom: 30px; width: 100%;
            text-align: center; color: white; font-weight: bold;
            text-shadow: 2px 2px 4px #000; pointer-events: none;
        }

        /* UI Konten Dasar */
        .header { background: #1e293b; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .main-content { height: calc(100vh - 140px); overflow-y: auto; padding: 15px; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .item-list { background: white; border-radius: 12px; padding: 10px; margin-bottom: 10px; display: flex; align-items: center; gap: 12px; border: 1px solid #eee; }
        .thumb { width: 90px; height: 90px; border-radius: 10px; overflow: hidden; background: #ddd; flex-shrink: 0; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .btn-save { width: 100%; padding: 15px; background: #2563eb; color: white; border: none; border-radius: 10px; font-weight: bold; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; height: 70px; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; color: #999; }
        .nav-btn.active { color: #2563eb; }
        .hidden { display: none !important; }
        .dropdown { position: absolute; top: 55px; right: 10px; background: white; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 2000; display: none; width: 200px; }
        .dropdown div { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }
    </style>
</head>
<body>

<div id="zoom-layer">
    <div class="zoom-header">
        <div class="zoom-close" onclick="closeZoom()">TUTUP [X]</div>
    </div>
    <div class="swipe-wrapper" id="swipe-wrapper"></div>
    <div class="swipe-hint" id="swipe-hint">‚Üê GESER FOTO ‚Üí</div>
</div>

<div class="header">
    <div style="font-weight: bold;">STOK STRIP v5.2</div>
    <button onclick="toggleMenu()" style="background:none; border:none; color:white; font-size:24px;">‚ãÆ</button>
</div>

<div id="drop-menu" class="dropdown">
    <div onclick="exportDB()">üì§ Export Backup</div>
    <div onclick="document.getElementById('in-restore').click()">üì• Restore Data</div>
    <div onclick="fullReset()" style="color:red">‚ö†Ô∏è Reset Data</div>
</div>
<input type="file" id="in-restore" class="hidden" onchange="importDB(event)">

<div class="main-content">
    <div id="sc-add">
        <div class="card">
            <h3 id="form-title">Input Produk</h3>
            <input type="hidden" id="f-id">
            <select id="f-kat" class="form-input">
                <option value="HONDA">HONDA</option>
                <option value="YAMAHA">YAMAHA</option>
                <option value="SUZUKI">SUZUKI</option>
                <option value="KAWASAKI">KAWASAKI</option>
            </select>
            <input type="text" id="f-nama" class="form-input" placeholder="Nama Barang...">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px">
                <button onclick="openCam(1)" style="padding:15px; border:2px dashed #ccc; border-radius:8px; background:none; font-weight:bold">üì∏ Foto 1</button>
                <button onclick="openCam(2)" style="padding:15px; border:2px dashed #ccc; border-radius:8px; background:none; font-weight:bold">üì∏ Foto 2</button>
            </div>
            <input type="file" id="cam-input" class="hidden" accept="image/*" onchange="procImg(this)">
            <button class="btn-save" onclick="simpan()">SIMPAN PRODUK</button>
        </div>
    </div>

    <div id="sc-list" class="hidden">
        <div id="tab-area" style="display:flex; background:white; overflow-x:auto; border-bottom:1px solid #ddd"></div>
        <input type="text" id="q" class="form-input" style="margin-top:10px" placeholder="üîç Cari..." oninput="render()">
        <div id="list-render"></div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-btn active" onclick="nav('add')" id="n-add">‚ûï INPUT</div>
    <div class="nav-btn" onclick="nav('list')" id="n-list">üì¶ STOK</div>
</div>

<script>
    let SQL, db, curCat = "HONDA", slot = 1;
    let imgs = { p1: '', p2: '' };

    async function init() {
        const config = { locateFile: f => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${f}` };
        SQL = await initSqlJs(config);
        const saved = localStorage.getItem('stok_db');
        db = saved ? new SQL.Database(new Uint8Array(JSON.parse(saved))) : new SQL.Database();
        db.run("CREATE TABLE IF NOT EXISTS produk (id INTEGER PRIMARY KEY AUTOINCREMENT, nama TEXT, kategori TEXT, img1 TEXT, img2 TEXT, stok INTEGER DEFAULT 0);");
    }

    function openCam(s) { slot = s; document.getElementById('cam-input').click(); }
    
    function procImg(input) {
        if (input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = 1200 / Math.max(img.width, img.height); // Resolusi lebih tinggi
                    canvas.width = img.width * scale; canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    imgs['p'+slot] = canvas.toDataURL('image/jpeg', 0.8);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function simpan() {
        const n = document.getElementById('f-nama').value, k = document.getElementById('f-kat').value, id = document.getElementById('f-id').value;
        if(!n) return alert("Nama wajib diisi!");
        if(id) db.run("UPDATE produk SET nama=?, kategori=?, img1=?, img2=? WHERE id=?", [n, k, imgs.p1, imgs.p2, id]);
        else db.run("INSERT INTO produk (nama, kategori, img1, img2, stok) VALUES (?,?,?,?,0)", [n, k, imgs.p1, imgs.p2]);
        persist(); batal(); nav('list');
    }

    function openZoom(i1, i2) {
        const wrapper = document.getElementById('swipe-wrapper');
        let html = `<div class="swipe-slide"><img src="${i1}"></div>`;
        if(i2 && i2 !== 'null' && i2 !== '') {
            html += `<div class="swipe-slide"><img src="${i2}"></div>`;
            document.getElementById('swipe-hint').style.display = 'block';
        } else {
            document.getElementById('swipe-hint').style.display = 'none';
        }
        wrapper.innerHTML = html;
        document.getElementById('zoom-layer').classList.add('active');
        wrapper.scrollLeft = 0;
    }

    function closeZoom() { document.getElementById('zoom-layer').classList.remove('active'); }

    function render() {
        const q = document.getElementById('q').value;
        const res = db.exec(`SELECT * FROM produk WHERE kategori='${curCat}' AND nama LIKE '%${q}%' ORDER BY id DESC`)[0];
        let h = '';
        if(res) {
            res.values.forEach(r => {
                h += `<div class="item-list">
                    <div class="thumb" onclick="openZoom('${r[3]}','${r[4]}')">
                        <img src="${r[3]}">
                    </div>
                    <div style="flex:1" onclick="openZoom('${r[3]}','${r[4]}')">
                        <div style="font-weight:bold; font-size:15px">${r[1]}</div>
                        <div style="color:#2563eb; font-weight:bold; margin:5px 0">Stok: ${r[5]}</div>
                        <div style="display:flex; gap:10px">
                            <button style="padding:8px 20px; font-weight:bold" onclick="event.stopPropagation(); adj(${r[0]},1)">+</button>
                            <button style="padding:8px 20px; font-weight:bold" onclick="event.stopPropagation(); adj(${r[0]},-1)">-</button>
                        </div>
                    </div>
                    <button onclick="edit(${r[0]})" style="background:orange; color:white; border:none; padding:10px; border-radius:5px; font-weight:bold">EDIT</button>
                </div>`;
            });
        }
        document.getElementById('list-render').innerHTML = h || '<p style="text-align:center; padding:20px">Kosong</p>';
    }

    function nav(p) {
        document.getElementById('sc-add').classList.toggle('hidden', p!=='add');
        document.getElementById('sc-list').classList.toggle('hidden', p!=='list');
        document.getElementById('n-add').classList.toggle('active', p==='add');
        document.getElementById('n-list').classList.toggle('active', p==='list');
        if(p==='list') {
            const cats = ["HONDA", "YAMAHA", "SUZUKI", "KAWASAKI"];
            document.getElementById('tab-area').innerHTML = cats.map(c => 
                `<div style="flex:1; text-align:center; padding:15px; font-size:12px; font-weight:bold; border-bottom:3px solid ${c===curCat?'#2563eb':'#eee'}; color:${c===curCat?'#2563eb':'#666'}" onclick="curCat='${c}';nav('list')">${c}</div>`).join('');
            render();
        }
    }

    function edit(id) {
        const r = db.exec("SELECT * FROM produk WHERE id=?", [id])[0].values[0];
        document.getElementById('f-id').value = r[0];
        document.getElementById('f-nama').value = r[1];
        document.getElementById('f-kat').value = r[2];
        imgs.p1 = r[3] || ''; imgs.p2 = r[4] || '';
        document.getElementById('form-title').innerText = "Edit Produk";
        nav('add');
    }

    function batal() {
        document.getElementById('f-id').value=''; document.getElementById('f-nama').value='';
        imgs = { p1: '', p2: '' }; document.getElementById('form-title').innerText = "Input Produk";
        nav('list');
    }

    function persist() { localStorage.setItem('stok_db', JSON.stringify(Array.from(db.export()))); }
    function toggleMenu() { const d = document.getElementById('drop-menu'); d.style.display = d.style.display === 'block' ? 'none' : 'block'; }
    function exportDB() { 
        const a = document.createElement("a"); a.href = URL.createObjectURL(new Blob([db.export()], {type:"application/octet-stream"})); 
        a.download = "stok_backup.sqlite"; a.click(); toggleMenu();
    }
    function importDB(e) {
        const reader = new FileReader();
        reader.onload = function() { db = new SQL.Database(new Uint8Array(this.result)); persist(); location.reload(); };
        reader.readAsArrayBuffer(e.target.files[0]);
    }
    function adj(id, v) { db.run("UPDATE produk SET stok=MAX(0, stok+?) WHERE id=?", [v, id]); persist(); render(); }
    function fullReset() { if(confirm("Reset semua data?")) { localStorage.clear(); location.reload(); } }

    window.onload = init;
</script>
</body>
</html>
